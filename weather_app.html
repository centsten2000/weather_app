<!DOCTYPE html>
<html>

<head>
    <title>Weather Widget</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <div id="get_location">
        <h3>Welcome to the weather widget</h3>
        <label for="location">Input Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" size="30" enterkeyhint="send" required>
        <button type="submit" id="submit_button">Search</button>
    </div>
    <div id="weather_modal">
        <div id="weather_output">
            <h3>CURRENT CONDITIONS FOR:</h3>
            <h2 id="outputLocation"></h2>
            <h1 id="outputTemp"></h1>
            <img id="outputWeatherImage" />
            <h2 id="outputCurrentConditions"></h2>
            <script async type="text/javascript" data-main="scripts/main" src="./scripts/require.js"></script>
        </div>
    </div>
</body>

</html>
