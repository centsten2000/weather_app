<!DOCTYPE html>
<html>

<head>
    <title>Weather Widget</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <div id="get_location">
        <h3>Welcome to the VG News widget</h3>
        <label for="city_input">Input Location:</label>
        <input type="text" id="lang_input" name="lang_input" placeholder="Enter your lang" size="30" enterkeyhint="send" required>
        <select id="state_list" enterkeyhint="send" required></select>
        <button type="submit" id="submit_button">Search</button>
    </div>
    <div id="weather_output">
        <div id="weather_modal">
            <p class="output_header">CURRENT CONDITIONS FOR:</p>
            <p id="current_location" class="output_text"></p>
            <p id="current_temp" class="output_text"></p>
            <img id="current_weather_icon" />
            <p id="current_conditions" class="output_description"></p>
        </div>
    </div>
    <script async type="text/javascript" data-main="scripts/main" src="./scripts/require.js"></script>
</body>

</html>
